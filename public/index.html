<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mood-Based Music Player 🎶</h1>
    <div id="mood-buttons"></div>
    <div class="player">
      <h2 id="song-title"></h2>
      <iframe id="song-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
      <button id="next-btn">Next Song ⏭</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
